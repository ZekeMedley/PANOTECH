<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="styles.css">
 
     <script language="javascript">
      // Because this is running inside Electron we are allowed to use
      // Node here.
      const fs = require('fs');
      // The directory that contains our images.
      const dir = './images';
      function newImage(numImages)
      {
       var imageElementsList = document.getElementsByClassName("testImage"); 

        for (var i = 0; i < imageElementsList.length; i++) {
          imageElementsList[i].src = dir + "/" + (numImages - i).toString() + ".jpg";
      }
  }

  function update()
      {
    // The function inside of this gets called asynchronously
    // when fs has finished finding all of the images in dir.
    fs.readdir(dir, (err, files) => {
        if ( ! err )
      newImage(files.length-1);
        setTimeout(update, 2000);
    });
      }

    </script>
  </head>
      <body>
    <button class="example" onclick="update()">Click me to simulate function (replace this with web cam capture event / when files.length changes) </button>
<br>
    <!-- begin row -->
    <div class="row">
      <!-- column 1 -->
    <div class="column">
    <!-- start most recent image -->
    <img class="testImage" width=280 height=320 >
    <!-- end most recent image -->
    <img class="testImage"  width=280 height=320 >
    <img class="testImage"  width=280 height=320 >
  </div>
  <!-- column 2 -->
   <div class="column">
    <img class="testImage" width=280 height=320 >
    <img class="testImage"  width=280 height=320 >
   <img class="testImage"  width=280 height=320 >
  </div>
  <!-- column 3 -->
<div class="column">
    <img class="testImage" width=280 height=320 >
    <img class="testImage"  width=280 height=320 >
    <img class="testImage"  width=280 height=320 >
  </div>
<!-- end row -->
  </div>
  </body>
</html>
